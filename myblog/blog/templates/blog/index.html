{% extends "blog/base.html" %}

{% block content %}
    <h> Latest Blog</h>
    {% if latest_blog_list %}
        <ul>
            {% for blog in latest_blog_list %}
                <li><h2><a href="{% url 'blog:detail' blog.id %}" >{{ blog.headline }}</a></h2></li>

                <p>{{ blog.digest }}</p>
            {% endfor %}
        </ul>
    {% else %}
        <p>No blogs are available.</p>
    {% endif %}
{% endblock %}
